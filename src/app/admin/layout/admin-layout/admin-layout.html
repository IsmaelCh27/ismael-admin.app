<div class="background min-h-screen flex">
  <!-- Sidebar -->
  <admin-sidebar
    [visible]="visibleSidebar()"
    (close)="onClose($event)"
    (logout)="confirmLogout()"
  />

  <div class="w-full flex flex-col">
    <!-- Navbar -->
    <div class="h-[60px] w-full">
      <admin-navbar
        [visible]="visibleSidebar()"
        (close)="onClose($event)"
        (logout)="confirmLogout()"
      />
    </div>
    <!-- Main content -->
    <div class="p-4 h-full rounded-t-xl">
      <router-outlet />
    </div>
  </div>
</div>

<!-- Confirmation Dialog SignOut -->
<p-confirmdialog>
  <ng-template #footer let-footer>
    <div class="flex justify-end gap-3">
      <p-button
        label="Cancelar"
        severity="secondary"
        [outlined]="true"
        [disabled]="isLoading()"
        (click)="logoutReject()"
      />
      <p-button label="Confirmar" [loading]="isLoading()" (click)="logoutAccept()" />
    </div>
  </ng-template>
</p-confirmdialog>
