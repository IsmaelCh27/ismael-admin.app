<div class="min-h-screen flex flex-col justify-center background">
  <div class="relative py-3 w-[380px] mx-auto">
    <div
      class="absolute inset-0 bg-gradient-to-r from-primary-500 to-primary-400 transform skew-y-0 -rotate-6 rounded-2xl"
    ></div>

    <p-card class="relative rounded-2xl px-8 py-7 sm:px-8 sm:py-6">
      <div class="mx-auto">
        <div>
          <h1 class="text-2xl font-semibold">Inicio de Sesi√≥n</h1>
        </div>
        <!-- Form -->
        <form
          class="flex flex-col gap-8 pt-10 leading-7 w-full"
          [formGroup]="loginForm"
          (ngSubmit)="onSubmit($event)"
        >
          <!-- Email -->
          <p-floatlabel>
            <input
              pInputText
              type="email"
              inputId="email"
              name="email"
              fluid
              autofocus
              formControlName="email"
              [invalid]="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
            />
            <label for="email">Email</label>
          </p-floatlabel>

          <!-- Password -->
          <p-floatlabel>
            <p-password
              inputId="password"
              [toggleMask]="true"
              [feedback]="false"
              fluid
              formControlName="password"
              [invalid]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
            />
            <label for="password">Password</label>
          </p-floatlabel>

          <div class="mt-2">
            <p-button type="submit" label="Log In" fluid [loading]="isLoading()" />
          </div>

          <p-button class="" fluid severity="secondary">
            <svg
              class="h-6 w-6 mr-2"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              width="800px"
              height="800px"
              viewBox="-0.5 0 48 48"
              version="1.1"
            >
              <title>Google-color</title>
              <desc>Created with Sketch.</desc>
              <defs></defs>
              <g id="Icons" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">

                  <g id="Google" transform="translate(401.000000, 860.000000)">

                      d="M9.82727273,24 C9.82727273,22.4757333 10.0804318,21.0144 10.5322727,19.6437333 L2.62345455,13.6042667 C1.08206818,16.7338667 0.213636364,20.2602667 0.213636364,24 C0.213636364,27.7365333 1.081,31.2608 2.62025,34.3882667 L10.5247955,28.3370667 C10.0772273,26.9728 9.82727273,25.5168 9.82727273,24"

        </form>
      </div>
